version: 2

models:
  - name: stg_jaffle_shop__customers
    columns:
      - name: customer_id
        tests:
          - not_null
          - unique
      - name: first_name
        tests:
          - not_null
  - name: stg_jaffle_shop__orders
    columns:
      - name: order_id
        tests:
          - not_null
          - unique
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'returned', return_pending]
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_jaffle_shop__customers')
              field: customer_id

